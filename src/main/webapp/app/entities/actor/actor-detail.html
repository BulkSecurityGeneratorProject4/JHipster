
<div>
    <h2><span data-translate="jHipsterApp.actor.detail.title">Actor</span> {{vm.actor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jHipsterApp.actor.name">Name</span></dt>
        <dd>
            <span>{{vm.actor.name}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.actor.dateOfBirth">Date Of Birth</span></dt>
        <dd>
            <span>{{vm.actor.dateOfBirth}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.actor.movie">Movie</span></dt>
        <dd>
            <a ui-sref="movie-detail({id:vm.actor.movie.id})">{{vm.actor.movie.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="actor-detail.edit({id:vm.actor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
