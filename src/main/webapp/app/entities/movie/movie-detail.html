
<div>
    <h2><span data-translate="jHipsterApp.movie.detail.title">Movie</span> {{vm.movie.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jHipsterApp.movie.title">Title</span></dt>
        <dd>
            <span>{{vm.movie.title}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.movie.year">Year</span></dt>
        <dd>
            <span>{{vm.movie.year}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.movie.length">Length</span></dt>
        <dd>
            <span>{{vm.movie.length}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.movie.genre">Genre</span></dt>
        <dd>
            <span>{{vm.movie.genre}}</span>
        </dd>
        <dt><span data-translate="jHipsterApp.movie.director">Director</span></dt>
        <dd>
            <a ui-sref="director-detail({id:vm.movie.director.id})">{{vm.movie.director.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movie-detail.edit({id:vm.movie.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
