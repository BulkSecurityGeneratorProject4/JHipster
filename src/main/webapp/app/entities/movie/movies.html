<div>
    <h2 data-translate="jHipsterApp.movie.home.title">Movies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="movie.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jHipsterApp.movie.home.createLabel">
                        Create new Movie
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jHipsterApp.movie.title">Title</span></th>
                    <th><span data-translate="jHipsterApp.movie.year">Year</span></th>
                    <th><span data-translate="jHipsterApp.movie.length">Length</span></th>
                    <th><span data-translate="jHipsterApp.movie.genre">Genre</span></th>
                    <th><span data-translate="jHipsterApp.movie.director">Director</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in vm.movies track by movie.id">
                    <td><a ui-sref="movie-detail({id:movie.id})">{{movie.id}}</a></td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.length}}</td>
                    <td>{{movie.genre}}</td>
                    <td>
                        <a ui-sref="director-detail({id:movie.director.id})">{{movie.director.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="movie-detail({id:movie.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movie.edit({id:movie.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="movie.delete({id:movie.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
